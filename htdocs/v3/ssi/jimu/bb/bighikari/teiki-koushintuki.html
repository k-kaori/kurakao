<section class="c-panel u-mb10">
    <div class="c-panel__content">
        <h4 class="c-h c-h--lv4 u-align-center u-mb20">定期利用期間と違約金不要期間</h4>

        <p class="u-mb20">
            契約開始日が属する月を『契約開始月』とし、その翌月を『課金開始月』とします。『課金開始月』を定期利用期間の1カ月目とし、定期利用期間の最終月[24カ月目または36カ月目]を『更新月』といいます。<br>
            また、定期利用期間の最終月とその翌月および翌々月を『違約金不要期間』といいます。
        </p>
        <div>
            <img src="/v3/image/jimu/bb/bighikari/teiki-koushintuki.svg" alt="定期利用期間と違約金不要期間の説明図">
        </div>
    </div>
</section>
<ul class="c-list c-list--note u-mb30">
    <li>24カ月目は「2年プラン」、36カ月目は「3年プラン」の更新月です。</li>
</ul>
