<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AIチャットサポート（アンケート）</title>
</head>
<body>
<script>
var Survey_Domain = 'biglobedemo01';
function survey_load_biglobejs(){
	var domain  = document.domain;
	if( domain == 'faq-test.support.biglobe.ne.jp' ){
		Survey_Domain = 'biglobedemo01';
	}
	if( domain == 'test.support.biglobe.ne.jp' ){
		Survey_Domain = 'biglobedemo01';
	}
	if( domain == 'faq.support.biglobe.ne.jp' ){
		Survey_Domain = 'BIGLOBE';
	}
	if( domain == 'support.biglobe.ne.jp' ){
		Survey_Domain = 'BIGLOBE';
	}
	if( domain == 'mobi.lineomni.jp' ){
		Survey_Domain = 'biglobedemo01';
	}
	console.log("domain:"+domain);
	console.log("Survey_Domain:"+Survey_Domain);
	
	MobiAgentClient.on('roomReady', function(data) {
		var room  = localStorage.getItem("DEC_SURVEY_ROOM");
		if( room  != "Y" ){
			MobiAgentClient.setReviewThenClose(3,"集計除外");
			console.log("setReviewThenClose done");
		}
		console.log("roomReady done");
	});
	MobiAgentClient.on('sdkReady', function(data) {
		console.log("survey send");
		MobiAgentClient.sendMessage("　アンケート送信",localStorage.getItem("DEC_SURVEY"));
		console.log("survey send done");
	});	
	MobiAgentClient.init( "https://mobi.lineomni.jp",Survey_Domain, {},function()  { });
	console.log("survey js load done");
}

function survey_load_decjs(){
	var script = document.createElement('script');
	script.onload = survey_load_biglobejs;
	script.src = "https://mobi.lineomni.jp/web/mobi-agent-client-frame-loader.min.js?domainId=biglobedemo01";
	if( document.domain == 'faq.support.biglobe.ne.jp' ||  document.domain == 'support.biglobe.ne.jp' ){
		script.src = "https://mobi.lineomni.jp/web/mobi-agent-client-frame-loader.min.js?domainId=BIGLOBE";
	}
	document.body.appendChild(script);
}
survey_load_decjs();
</script>
</body>
</html>
